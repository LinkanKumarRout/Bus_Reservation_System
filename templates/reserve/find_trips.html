<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Trips | Busify</title>
    <link rel="icon" href="{% static 'images/logo.png' %}">
    {% include 'cdnlines.html' %}
    <style>
        .logo {
            height: 40px;
            width: auto;
        }
        .navbar-custom {
            background-color: #f4f5f7;
            border-bottom: 1px solid #dee2e6;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container-fluid {
            position: relative;
            z-index: 1;
        }
        .offset-md-3 {
            margin-top: 20px; /* Adjust as needed */
        }
        .ftrip {
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px blue;
            padding: 20px;
            margin-top: 120px;
            margin-bottom: 30px;
            color: white;
            background-color: rgba(40, 40, 40, 0.7);
        }
        .ftrip input {
            margin-bottom: 10px; 
        }
        .ftrip label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <video class="video-background" autoplay muted loop>
        <source src="{% static 'videos/2.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container-fluid">
        <div class="offset-md-3 col-md-6">
            <form action="" method="post" class="ftrip">
                {% csrf_token %}

                <h3 class="mt-4 mb-4">Find Trips</h3>

                <label for="departure">Departure Location</label>
                <input type="text" id="departure" name="departure" class="form-control" placeholder="Enter departure location" required>
            
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" class="form-control" placeholder="Enter destination" required>
            
            
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
            
                <center>
                    <input type="submit" value="Search" class="btn btn-primary mt-3 mr-2">
                    <input type="reset"  value="Clear"  class="btn btn-danger mt-3 ml-2">
                </center>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
