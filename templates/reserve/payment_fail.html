<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed | Busify</title>
    <link rel="icon" href="{% static 'images/logo.png' %}">
    {% include 'cdnlines.html' %}
    <style>
        .logo {
            height: 40px;
            width: auto;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .data {
            position: relative; 
            z-index: 2; 
            width: 100%;
            max-width: 800px; 
            margin: 20px; 
        }
        .tdata {
            background-color: rgba(40, 40, 40, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1.25rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="{% static 'videos/payment-cancelled.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% include 'navbar.html' %}
    <div class="data">
        <div class="tdata">
            <h4>Payment Failed!</h4>
            <p>There was an issue processing your payment. Please try again.</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
</body>
</html>
